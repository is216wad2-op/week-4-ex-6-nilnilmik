<!DOCTYPE html>
<html>
<body>

    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="Notebook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script> 
        var selected = document.getElementById("select_item");
        var ul = document.getElementById("shopList");
        selected.addEventListener("change", addNewItem);

        function addNewItem() {
            var selectedValue = selected.value;
            var items = ul.getElementsByTagName("li");
            for (var i = 0; i < items.length; i++) {
                if (items[i].textContent === selectedValue) {
                    return;
                }
            }
            var li = document.createElement("li");
            var textNode = document.createTextNode(selectedValue);
            li.appendChild(textNode);
            ul.appendChild(li);
        }
        // add code here
    
    </script>

    

    </body>
</html>
